<div class="miuul_login_form">
  <h3 class="header">Form Login</h3>
  <div class="title">Ho≈ügeldiniz</div>
  <div class="miuul_container"></div>
  <form action="#!" method="get" id="login_id" name="login_name">
    <div class="form-group">
      <label for="uemail">email</label>
      <input
        type="email"
        name="uemail"
        id="uemail"
        placeholder="email adress"
        required
        autofocus
      />
      <br />
      <label for="upassword">password</label>
      <input
        type="password"
        name="upassword"
        id="upassword"
        placeholder="password"
        required
      />
    </div>
  </form>
  <a href="https://miuul.com">Miuul</a>
</div>
