<!-- Html5 Standartı -->
<!DOCTYPE html>
<!-- Dil -->
<html lang="en">
  <head>
    <!-- Dil karakterinde bozukluğu önlemek-->
    <meta charset="UTF-8" />
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO-->
    <title>Document</title>
    <meta name="author" content="Salih Rıza KARTAL" />
    <meta name="keyword" content="html5" />
    <meta name="description" content="for html5 learning" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/2.jfif" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Fira+Code:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <noscript>Your browser does not support JavaScript</noscript>
    <!-- Start Codes-->
    <div class="miuul_register_form">
      <h3 class="header">Form Register</h3>
      <div class="title">Hoşgeldiniz</div>
      <form
        action="#!"
        method="get"
        id="register_id"
        name="register_name"
        enctype="multipart/form-data"
      >
        <table>
          <tbody>
            <!-- USERNAME -->
            <tr>
              <td><span for="username">Username:</span></td>
              <td>
                <div class="miuul_container">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    placeholder="Kullanıcı adınız "
                    class="miuul_input"
                    title="Kullanıcı adınız"
                    autofocus
                  />
                </div>
              </td>
            </tr>

            <!-- NAME -->
            <tr>
              <td><span for="uname">Name:</span></td>
              <td>
                <div class="miuul_container">
                  <input
                    type="text"
                    id="uname"
                    name="uname"
                    required
                    placeholder="Adınız"
                    class="miuul_input"
                    title="Adınız"
                  />
                </div>
              </td>
            </tr>
            <!-- SURNAME -->
            <tr>
              <td><span for="usurname">Surname:</span></td>
              <td>
                <div class="miuul_container">
                  <input
                    type="text"
                    id="usurname"
                    name="usurname"
                    required
                    placeholder="Soyadınız"
                    class="miuul_input"
                    title="Soyadınız"
                  />
                </div>
              </td>
            </tr>
            <!-- EMAİL -->
            <tr>
              <td><span for="uemail">Email:</span></td>
              <td>
                <div class="miuul_container">
                  <input
                    type="email"
                    id="uemail"
                    name="uemail"
                    required
                    placeholder="Kullanıcı Emailiniz"
                    class="miuul_input"
                    title="Kullanıcı Emailiniz"
                  />
                </div>
              </td>
            </tr>
            <!-- PASSWORD -->

            <tr>
              <td><span for="upassword">Password:</span></td>
              <td>
                <div class="miuul_container">
                  <input
                    type="password"
                    id="upassword"
                    name="upassword"
                    required
                    placeholder="Kullanıcı Şifresi"
                    class="miuul_input"
                    title="Kullanıcı Şifresi"
                    minlength="3"
                    maxlength="10"
                    pattern="[a-zA-Z0-9]{3,10}"
                  />
                </div>
              </td>
            </tr>

            <!-- RESET SUBMİT -->
            <tr>
              <td></td>
              <td>
                <input
                  type="reset"
                  name="reset"
                  id="reset"
                  title="Temizle"
                  value="Temizle"
                />
                <button type="submit" name="submit" id="submit" title="Gönder">
                  Gönder
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
